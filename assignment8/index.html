<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <div class="container" ng-controller="NarrowItDownController as menu">
      <h1>Narrow Down Your Chinese Menu Choice</h1>
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
          <input type="text" placeholder="Search..." class="form-control" ng-model="menu.searchTerm">
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
          <button class="btn btn-info" ng-click="menu.getMatchedMenuItems()">Narrow It Down For Me!</button>
        </div>
      </div>
      <div class="row">
        <div class="error-message" ng-if="message">{{ menu.message }}</div>
      </div>
      <div ng-if="menu.found">
        <h2>{{ menu.found.length }} Result(s)</h2>
        <!-- found-items should be implemented as a component -->
        <found-items
          found="menu.found"
          on-remove="menu.removeItem(index)"></found-items>
      </div>
    </div>
  </body>
</html>
