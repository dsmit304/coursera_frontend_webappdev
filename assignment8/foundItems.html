<div ng-repeat="item in menu.found">
  <hr>
  <div class="row">
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
      {{ item.short_name }}
    </div>
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
      {{ item.name }}
    </div>
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
      {{ item.description }}
    </div>
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
      <button class="btn btn-danger" ng-click="menu.onRemove({index: $index});"><span class="glyphicon glyphicon-remove"></span> Don't want this one!</button>
    </div>
  </div>
</div>
